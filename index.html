<!DOCTYPE html><html lang="ru"><head>
<meta charset="UTF-8">
<title>НПТ таймер</title>
<style>
body{
  text-align: center;
  background: #00ECB9;
  font-family: sans-serif;
  font-weight: 100;
}

h1{
  color: #396;
  font-weight: 100;
  font-size: 40px;
  margin: 40px 0px 20px;
}

#clockdiv{
	font-family: sans-serif;
	color: #fff;
	display: none;
	font-weight: 100;
	text-align: center;
	font-size: 30px;
}

#clockdiv > div{
	padding: 10px;
	border-radius: 3px;
	background: #00BF96;
	display: inline-block;
}

#clockdiv div > span{
	padding: 15px;
	border-radius: 3px;
	background: #00816A;
	display: inline-block;
}

.smalltext{
	padding-top: 5px;
	font-size: 16px;
}
</style>
</head>

<body>

<h1 id="title">Хорошего отдыха!</h1>
<div id="clockdiv">
  <div>
    <span class="minutes"></span>
    <div class="smalltext">Минут</div>
  </div>
  <div>
    <span class="seconds"></span>
    <div class="smalltext">Секунд</div>
  </div>
</div>
<script>
function getTimeRemaining(endtime) {
  var t = endtime - Date.parse(new Date());
  var seconds = Math.floor((t / 1000) % 60);
  var minutes = Math.floor((t / 1000 / 60) % 60);
  return {
    'total': t,
    'minutes': minutes,
    'seconds': seconds
  };
}

function initializeClock(id, endtime) {
  var clock = document.getElementById(id);
  clock.style.display = 'block';
  var minutesSpan = clock.querySelector('.minutes');
  var secondsSpan = clock.querySelector('.seconds');

  function updateClock() {
    var t = getTimeRemaining(endtime);

    minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
    secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);

    if (t.total <= 0) {
      //clearInterval(timeinterval);
      document.location.reload(true);
    }
  }

  updateClock();
  var timeinterval = setInterval(updateClock, 1000);
}

var scheduleU = [
  [[7,1], [8,0]],
  [[8,0], [8,45]],
  [[8,45], [8,50]],
  [[8,50], [9,35]],
  [[9,35], [9,55]],
  [[9,55], [10,40]],
  [[10,40], [11,0]],
  [[11,0], [11,45]],
  [[11,45], [12,5]],
  [[12,5], [12,50]],
  [[12,50], [12,55]],
  [[12,55], [13,40]],
  [[13,40], [14,0]],
  [[14,0], [14,45]],
  [[14,45], [14,50]],
  [[14,50], [15,35]],
  [[15,35], [15,45]],
  [[15,45], [16,30]],
  [[16,30], [16,35]],
  [[16,35], [17,20]],
  [[17,20], [17,30]],
  [[17,30], [18,15]],
  [[18,15], [18,20]],
  [[18,20], [19,5]]
];
var scheduleT = [
  [[7,1], [8,0]],
  [[8,0], [8,45]],
  [[8,45], [8,50]],
  [[8,50], [9,35]],
  [[9,35], [9,55]],
  [[9,55], [10,40]],
  [[10,40], [10,55]],
  [[10,55], [11,40]],
  [[11,40], [12,0]],
  [[12,0], [12,45]],
  [[12,45], [13,5]],
  [[13,5], [13,50]],
  [[13,50], [14,10]],
  [[14,10], [14,55]],
  [[14,55], [15,0]],
  [[15,0], [15,45]],
  [[15,45], [15,55]],
  [[15,55], [16,40]],
  [[16,40], [16,45]],
  [[16,45], [17,30]],
  [[17,30], [17,40]],
  [[17,40], [18,25]],
  [[18,25], [18,30]],
  [[18,30], [19,15]]
];
var scheduleS = [
  [[7,1], [8,0]],
  [[8,0], [8,35]],
  [[8,35], [8,50]],
  [[8,50], [9,25]],
  [[9,25], [9,30]],
  [[9,30], [10,5]],
  [[10,5], [10,20]],
  [[10,20], [10,55]],
  [[10,55], [11,10]],
  [[11,10], [11,45]],
  [[11,45], [11,50]],
  [[11,50], [12,25]],
  [[12,25], [12,40]],
  [[12,40], [13,15]],
  [[13,15], [13,20]],
  [[13,20], [13,55]],
  [[13,55], [14,5]],
  [[14,5], [14,40]],
  [[14,40], [14,45]],
  [[14,45], [15,20]],
  [[15,20], [15,30]],
  [[15,30], [16,15]],
  [[16,15], [16,20]],
  [[16,20], [16,55]]
];
var schedule;
var today = new Date();
if (today.getDay() === 2) {
  schedule = scheduleT;
} else if (today.getDay() === 6) {
  schedule = scheduleS;
} else {
  schedule = scheduleU;
}

for(var i = 0, lesson = false; i < schedule.length; i++, lesson = !lesson){
  var startMs = today.setHours(schedule[i][0][0],schedule[i][0][1],0,0);
  var endMs = today.setHours(schedule[i][1][0],schedule[i][1][1],0,0);
  var currentMs = Date.parse(new Date());
  if(today.getDay() !== 0 && endMs > currentMs  && currentMs >= startMs){
    if (lesson) {
      document.getElementById("title").textContent = "До конца урока";
    }
    else {
      document.getElementById("title").textContent = "До начала урока";
    }
      initializeClock('clockdiv', endMs);
  }
}
</script></body></html>
